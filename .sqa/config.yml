config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/publicsqaas-testing:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/publicsqaas-testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-pumpkin-argentino.sh
        container: qc.acc_crabby-tomato-fox
  QC.Doc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-ultramarine-bombay.sh
        container: qc.doc_nerdy-eggplant-wildebeest
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-lime-leopard.sh
        container: qc.doc_randy-vermilion-mist
      github.com/PalomoIFCA/publicsqaas-testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-viridian-starfish.sh
        container: qc.doc_messy-tan-badger
  QC.Lic:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-pink-akbash.sh
        container: qc.lic_scanty-aquamarine-bullfrog
  QC.Sec:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-xanthic-anteater.sh
        container: qc.sec_snoopy-fuchsia-coyote
  QC.Sty:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing flake8:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-heliotrope-spitz.sh
        container: qc.sty_clammy-platinum-monkey
  QC.Uni:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-jade-ray.sh
        container: qc.uni_cloudy-champagne-toucan
  QC.Ver:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-buff-weasel.sh
        container: qc.ver_hazy-indigo-mongoose
timeout: 5400
