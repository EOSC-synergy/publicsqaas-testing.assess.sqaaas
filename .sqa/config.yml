config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/publicsqaas-testing:
      branch: main
      repo: https://github.com/PalomoIFCA/publicsqaas-testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-malachite-avocet.sh
        container: qc.acc_crappy-cerulean-ragdoll
  QC.Doc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-cardinal-gibbon.sh
        container: qc.doc_droopy-crimson-dugong
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.homely-salmon-beetle.sh
        container: qc.doc_snoopy-gamboge-greyhound
      github.com/PalomoIFCA/publicsqaas-testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-scarlet-warthog.sh
        container: qc.doc_chummy-scarlet-civet
  QC.Lic:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-grey-raccoon.sh
        container: qc.lic_crappy-mustard-penguin
  QC.Sec:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-emerald-pinscher.sh
        container: qc.sec_silly-eggplant-rabbit
  QC.Sty:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-denim-squid.sh
        container: qc.sty_cheeky-pink-panda
  QC.Uni:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing pytest:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-emerald-audemer.sh
        container: qc.uni_snippy-khaki-donkey
  QC.Ver:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-tan-dachsbracke.sh
        container: qc.ver_grumpy-chocolate-cattle
timeout: 5400
