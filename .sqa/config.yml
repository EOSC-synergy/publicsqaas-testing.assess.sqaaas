config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/publicsqaas-testing:
      branch: main
      repo: https://github.com/PalomoIFCA/publicsqaas-testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-maroon-kudu.sh
        container: qc.acc_flaky-celadon-wolfhound
  QC.Doc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-ultramarine-rat.sh
        container: qc.doc_squirrely-rose-buzzard
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ultramarine-birman.sh
        container: qc.doc_slimy-cyan-wombat
      github.com/PalomoIFCA/publicsqaas-testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-plum-newt.sh
        container: qc.doc_clammy-red-quokka
  QC.Lic:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-burgundy-jaguar.sh
        container: qc.lic_gloppy-emerald-mole
  QC.Sec:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing bandit:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cinnamon-spaniel.sh
        container: qc.sec_freaky-asparagus-russel
  QC.Sty:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing flake8:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-wisteria-frog.sh
        container: qc.sty_lovely-xanthic-dachshund
  QC.Uni:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing pytest:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-cornflower-chicken.sh
        container: qc.uni_scanty-maroon-echidna
  QC.Ver:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-cyan-spider.sh
        container: qc.ver_nerdy-sepia-terrier
timeout: 5400
