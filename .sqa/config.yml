config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/publicsqaas-testing:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/publicsqaas-testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-plum-dragonfly.sh
        container: qc.acc_trippy-peach-gar
  QC.Doc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-wisteria-gecko.sh
        container: qc.doc_randy-wisteria-whippet
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-chestnut-lobster.sh
        container: qc.doc_queasy-fuchsia-clam
      github.com/PalomoIFCA/publicsqaas-testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-asparagus-centipede.sh
        container: qc.doc_geeky-tangerine-squirt
  QC.Lic:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-apricot-koala.sh
        container: qc.lic_jumpy-vermilion-fox
  QC.Sec:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing bandit:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-tangerine-starfish.sh
        container: qc.sec_snippy-cobalt-kingfisher
  QC.Sty:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-flax-buffalo.sh
        container: qc.sty_seedy-copper-magpie
  QC.Uni:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing pytest:
        commands:
        - /usr/bin/env sh .sqa/script.randy-cardinal-tarantula.sh
        container: qc.uni_bumpy-bronze-impala
  QC.Ver:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-chocolate-akbash.sh
        container: qc.ver_sleazy-cyan-ant
timeout: 5400
