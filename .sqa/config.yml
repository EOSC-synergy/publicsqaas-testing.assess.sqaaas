config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/publicsqaas-testing:
      branch: main
      repo: https://github.com/PalomoIFCA/publicsqaas-testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-periwinkle-serval.sh
        container: qc.acc_wimpy-ochre-numbat
  QC.Doc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-grey-chimpanzee.sh
        container: qc.doc_silly-ruby-insect
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-yellow-yak.sh
        container: qc.doc_greasy-lilac-iguana
      github.com/PalomoIFCA/publicsqaas-testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-blue-retriever.sh
        container: qc.doc_breezy-heliotrope-vulture
  QC.Lic:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-copper-hornet.sh
        container: qc.lic_squeaky-crimson-yak
  QC.Sec:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing bandit:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-seashell-ant.sh
        container: qc.sec_cranky-fuchsia-capuchin
  QC.Sty:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-yellow-wallaby.sh
        container: qc.sty_gimpy-zucchini-stingray
  QC.Uni:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing pytest:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cinnabar-zebra.sh
        container: qc.uni_gummy-salmon-bulldog
  QC.Ver:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-heliotrope-heron.sh
        container: qc.ver_trippy-linen-caiman
timeout: 5400
