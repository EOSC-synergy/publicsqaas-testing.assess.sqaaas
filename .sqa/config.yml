config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/publicsqaas-testing:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/publicsqaas-testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-azure-grasshopper.sh
        container: qc.acc_messy-olive-boar
  QC.Doc:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cardinal-beetle.sh
        container: qc.doc_lumpy-jade-cattle
      github.com/PalomoIFCA/publicsqaas-testing git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-amaranth-coral.sh
        container: qc.doc_goopy-celadon-zonkey
      github.com/PalomoIFCA/publicsqaas-testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-sapphire-spaniel.sh
        container: qc.doc_wimpy-cornflower-tiger
  QC.Lic:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-plum-caracal.sh
        container: qc.lic_droopy-peach-eleuth
  QC.Sec:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing bandit:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-cyan-kingfisher.sh
        container: qc.sec_ready-wisteria-kangaroo
  QC.Sty:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-thistle-orangutan.sh
        container: qc.sty_scanty-saffron-stoat
  QC.Uni:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing pytest:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-heliotrope-sheepdog.sh
        container: qc.uni_frumpy-celadon-lemming
  QC.Ver:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-sangria-ocelot.sh
        container: qc.ver_lousy-white-dalmatian
timeout: 5400
