      github.com/PalomoIFCA/publicsqaas-testing flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-celadon-lynx.sh
        container: qc.sty_tasty-azure-seal
  QC.Uni:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing pytest:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-lilac-eagle.sh
        container: qc.uni_gamy-cardinal-chinook
  QC.Ver:
    repos:
      github.com/PalomoIFCA/publicsqaas-testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-tomato-turtle.sh
        container: qc.ver_sleazy-black-tortoise
